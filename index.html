<!-- register the service worker -->
<script>

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')

            .then((reg) => {
                console.log('sw registered with scope', reg.scope);
            })

            .catch((err) => {
                console.log('An error occurred', err);
            })
    }


</script>
